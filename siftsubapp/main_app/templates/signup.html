{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="login-page">
  <div class="login-container">
    <h2>Sign Up</h2>
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
    <form action="" method="POST" autocomplete="off" class="login-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn-login">Create Account â†’</button>
    </form>
    <div class="form-footer">
      <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
    </div>
  </div>
</div>
{% endblock %}
