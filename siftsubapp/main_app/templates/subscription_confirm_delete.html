{% extends 'base.html' %}

{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
{% endblock %}

{% block content %}
<section class="form-card">
  <h2 class="form-title">Delete Subscription</h2>
  <p class="form-description">Are you sure you want to delete <strong>"{{ object.name }}"</strong>?</p>

  <form method="POST" class="form-actions">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes, Delete</button>
    <a href="{% url 'dashboard' %}" class="btn secondary">Cancel</a>
  </form>
</section>
{% endblock %}
